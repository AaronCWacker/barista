<div *ngIf="data && data.length >= 1" class="chart-container">
    <div class="chart">
        <ngx-charts-bar-horizontal
        [scheme]="colorScheme"
        [results]="data"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        >
      </ngx-charts-bar-horizontal>
    </div>
  </div>
