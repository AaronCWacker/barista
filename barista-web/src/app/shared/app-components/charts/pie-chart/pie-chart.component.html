<div *ngIf="data && data.length >= 1" class="chart-container">
  <div class="chart">
    <ngx-charts-pie-chart
      [view]="view"
      [results]="data"
      [legend]="legend"
      [legendTitle]="legendTitle"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      [legendPosition]="legendPosition"
      [scheme]="colorScheme"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
