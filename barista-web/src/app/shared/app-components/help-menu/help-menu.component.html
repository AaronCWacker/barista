<span>
  <mat-menu #helpMenu="matMenu" [overlapTrigger]="false">
    <a *ngFor="let menuItem of helpMenuItems" [href]="menuItem.url" target="_blank" mat-menu-item>{{ menuItem.title }}</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="helpMenu" #t="matMenuTrigger">
    <img src="assets/images/information-circle-outline.svg" [class.infoClick]="t.menuOpen"/>
  </button>
</span>
