<h1>License Distribution</h1>
<div *ngIf="!licenseData || licenseData.length < 1">
  <h2>No licenses data to display.</h2>
</div>
<div class="project-container">
  <div class="project">
    <app-pie-chart
    *ngIf="licenseData"
    [data]="licenseData"
    [legend]="true"
    [legendTitle]="'Licenses:'"
    >
    </app-pie-chart>
  </div>
</div>
<hr/>
