<div class="flex-grid" fxFlex>
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-title> <h3>License Distribution</h3> </mat-card-title>
        <mat-card-content>
          <div class="spinner" *ngIf="isLoadingLicenseData">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
          <div *ngIf="(!licenseData || licenseData.length < 1) && !isLoadingLicenseData">
            <h2>No license data to display.</h2>
          </div>
          <div class="chart">
            <app-pie-chart
            *ngIf="licenseData && !isLoadingLicenseData"
            [data]="licenseData"
            [legend]="true"
            [legendTitle]="'Licenses:'"
            >
            </app-pie-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col">
      <mat-card>
        <mat-card-title> <h3>Severity Distribution</h3> </mat-card-title>
        <mat-card-content>
          <div class="spinner" *ngIf="isLoadingSeverityData">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
          <div *ngIf="(!severityData || severityData.length < 1) && !isLoadingSeverityData">
            <h2>No severity data to display.</h2>
          </div>
          <div class="chart">
            <app-pie-chart
            *ngIf="severityData && !isLoadingSeverityData"
            [data]="severityData"
            [legend]="true"
            [legendTitle]="'Severities:'"
            >
            </app-pie-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-title> <h3>Vulnerability Distribution</h3> </mat-card-title>
        <mat-card-content>
          <div class="spinner" *ngIf="isLoadingVulnerabilityData">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
          <div *ngIf="(!vulnerabilityData || vulnerabilityData.length < 1) && !isLoadingVulnerabilityData">
            <h2>No vulnerability data to display.</h2>
          </div>
          <div class="chart">
            <app-pie-chart
            *ngIf="vulnerabilityData && !isLoadingVulnerabilityData"
            [data]="vulnerabilityData"
            [legend]="true"
            [legendTitle]="'Vulnerabilities:'"
            >
            </app-pie-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
