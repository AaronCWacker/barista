<mat-card class="content-card" fxFill>
  <mat-card-content>
    <div class="spinner" *ngIf="isLoadingAttribution">
      <mat-label>Loading {{ counter }} of {{ totalCount }} licenses</mat-label>
    </div>
    <textarea
      *ngIf="!isLoadingAttribution"
      style="width: 100%; height: 500px;"
      matInput
      [(ngModel)]="attribution"
      readonly
    >
    </textarea>
  </mat-card-content>
</mat-card>
